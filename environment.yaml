name: flow_matching
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip
  - numpy

  # ---- PyTorch GPU stack ----
  - pytorch=2.4.0
  - torchvision=0.19.0
  - pytorch-cuda=12.1
  
  # 明确指定 MKL 版本以避免冲突
  - mkl=2024.0

  - pip:
      # 核心依赖
      - pyyaml==6.0.3
      - tqdm==4.67.3
      - pillow==10.2.0
      - matplotlib==3.8.2
      
      # 科学计算
      - scipy==1.11.4
      
      # 评估指标
      - pytorch-fid==0.3.0
      
      # 可选依赖（用于高级功能）
      - accelerate==1.12.0
      - wandb==0.25.0
